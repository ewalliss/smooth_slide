<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My20s</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Sacramento&family=Kalam:wght@400;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title">
    <h1>My20s</h1>
  </div>
  <div id="image-track">
    <!-- Images will be dynamically loaded here -->
  </div>
  <script>
    // Preload all images first
    const imageSources = [
      'images/eV7Y3wkBOQo-HD.jpg',
      'images/ngpnF8dEkU8-HD.jpg',
      'images/I2LXnDttjyY-HD.jpg',
      'images/qUP4ZbujOCg-HD.jpg',
      'images/Fl9uw1urBxE-HD.jpg',
      'images/bXNBHHmATfQ-HD.jpg',
      'images/mQScu_-3IzE-HD.jpg',
      'images/SVcDyaMOQPg-HD.jpg'
    ];

    function preloadImages() {
      const track = document.getElementById('image-track');
      let loadedCount = 0;

      imageSources.forEach((src) => {
        const img = new Image();
        img.onload = function() {
          loadedCount++;
          // Create image element
          const imageElement = document.createElement('img');
          imageElement.className = 'image';
          imageElement.src = src;
          imageElement.draggable = false;
          imageElement.loading = 'eager'; // Load priority
          imageElement.setAttribute('data-loaded', 'false');
          
          // Fade in effect
          setTimeout(() => {
            imageElement.setAttribute('data-loaded', 'true');
          }, 50);
          
          track.appendChild(imageElement);
          
          // All images loaded
          if (loadedCount === imageSources.length) {
            console.log('All images preloaded');
          }
        };
        
        img.onerror = function() {
          console.error('Failed to load image:', src);
        };
        
        img.src = src;
      });
    }

    // Start preloading when page loads
    window.addEventListener('DOMContentLoaded', preloadImages);
  </script>
  <script src="script.js"></script>
</body>
</html>
